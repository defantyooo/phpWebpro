<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <style>
        body {background-color: sienna;}
        table, th, td {border: 1px solid white; border-collapse: collapse; color: white;}
    </style>
    <h1 style="color:rgb(255, 216, 118)">Table</h1>
    <table style="width:20%" cellspacing="1" cellpadding="5">
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Nama</th>
                <th colspan="2">Nilai</th>
            </tr>
            <tr>
                <th>Tugas</th>
                <th>PSTS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Martin</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Declan</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>David</td>
                <td>100</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Nama</th>
                <th colspan="2">Nilai</th>
            </tr>
            <tr>
                <th>Tugas</th>
                <th>PSTS</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
